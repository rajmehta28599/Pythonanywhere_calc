<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body align=center>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><legend><h1>CALCULATOR</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" action={{ url_for('calc') }}  method=['GET','POST']>
					<div class="form-group">
						<label class="control-label col-xs-3" for="value1">value1 : </label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="value1" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="value2">value2 : </label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="value2" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
            			<label class="control-label col-xs-3">Operation:</label>
            			<div class="col-xs-5">
                			<select class="form-control" name="operation">
                    			<option>+</option>
                    			<option>-</option>
                    			<option>*</option>
                    			<option>/</option>
                			</select>
            			</div>
            		</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div></div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"><legend><h1>YOUR RESULT IS</h1></legend></div>
				<div class="col-md-4"></div>
			</div>
			<form class="form-horizontal">
				<fieldset disabled>
					<div class="form-group">
						<label class="control-label col-xs-4" for="calc"></label>
						<div class="col-xs-4" align="center">
							<input type="text" name="calc" class="form-control" placeholder={{ entry }}>
						</div>
					</div>
				</fieldset>
			</form>
	</body>
</html>
